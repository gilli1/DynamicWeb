<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Converter</title>
</head>
<body>
    <h1>Arrow Converter</h1>
    <div id="output"></div>

    <script>
        // Arrow functions
        const telOp = (a, b) => a + b;
        const isEvenGetal = getal => getal % 2 === 0;
        const zegHallo = () => "Hallo!";

        // Test de functies hier
        const output = document.getElementById('output');
        output.innerHTML += `2 + 3 = ${telOp(2, 3)}<br>`;
        output.innerHTML += `Is 4 even? ${isEvenGetal(4)}<br>`;
        output.innerHTML += zegHallo();
    </script>
</body>
</html>
